<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .bgimage {
            background-image: url(https://sbnri.com/blog/wp-content/uploads/2023/01/Strata-Property-Management-1.jpg);
            background-repeat: no-repeat;
            height: 100%;
            width: 100%;
            background-size: cover;
            filter: blur(5px);
            -webkit-filter: blur(5px);
        }

        .bgoverlay {
            width: 100%;
            height: 100%;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;

            background-color: #5595fb62;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="bgimage"></div>
    <div class="bgoverlay">
        <div class="w-full max-w-5xl bg-white rounded-lg flex items-center mx-3 sm:mx-6">

            <!-- Things You Can Do -->
            <div class="hidden sm:flex w-full max-w-[500px] flex flex-col items-start pl-12 pr-2 py-8">

                <span class="grid items-center bg-blue-500 rounded-md text-[28px] p-1.5 shadow mb-5">
                    <i class="bx bx-home text-white"></i>
                </span>

                <h1 class="text-2xl mb-5">Things you can do with <span class="text-blue-600">Housezilla</span> Account</h1>

                <span class="flex items-start justify-start gap-x-2 mb-4 text-gray-600">
                    <i class="bx bx-check text-xl"></i>
                    <p>Post multiple property for FREE</p>
                </span>
                <span class="flex items-start justify-start gap-x-2 mb-4 text-gray-600">
                    <i class="bx bx-check text-xl"></i>
                    <p>Get accessed by over thousand of buyers</p>
                </span>
                <span class="flex items-start justify-start gap-x-2 mb-4 text-gray-600">
                    <i class="bx bx-check text-xl"></i>
                    <p>Showcase your property as Rental or Sale</p>
                </span>
                <span class="flex items-start justify-start gap-x-2 mb-4 text-gray-600">
                    <i class="bx bx-check text-xl"></i>
                    <p>Add detailed property information & multiple photos per listing</p>
                </span>
            </div>

            <!-- Right Section -->
            <div class="w-full flex items-center justify-center flex-col py-12 px-3">
                <h1 class="text-[26px] text-slate-800 font-medium">Create New Account</h1>

                <!-- Radibuttons -->
                <div class="w-full max-w-[350px] mt-6 mb-6">
                    <p class="text-sm text-gray-500 mb-1.5">I am</p>
                    <div class="flex items-left gap-x-5">
                        <label for="buyer">
                            <input id="buyer" type="radio" name="raidobtn" value="1bhk" class="hidden peer">
                            <div class="flex items-center px-3 py-0.5 text-[13px] text-gray-500 bg-white border border-gray-200 rounded-full cursor-pointer peer-checked:bg-blue-100 peer-checked:border-blue-600 hover:text-gray-600 peer-checked:text-blue-700 hover:bg-gray-50">
                                <h1>Owner</h1>
                            </div>
                        </label>
                        <label for="agent">
                            <input id="agent" type="radio" name="raidobtn" value="2" class="hidden peer">
                            <div class="flex items-center px-3 py-0.5 text-[13px] text-gray-500 bg-white border border-gray-200 rounded-full cursor-pointer peer-checked:bg-blue-100 peer-checked:border-blue-600 hover:text-gray-600 peer-checked:text-blue-700 hover:bg-gray-50">
                                <h1>Agent</h1>
                            </div>
                        </label>
                        <label for="bulider">
                            <input id="bulider" type="radio" name="raidobtn" value="3" class="hidden peer">
                            <div class="flex items-center px-3 py-0.5 text-[13px] text-gray-500 bg-white border border-gray-200 rounded-full cursor-pointer peer-checked:bg-blue-100 peer-checked:border-blue-600 hover:text-gray-600 peer-checked:text-blue-700 hover:bg-gray-50">
                                <h1>Builder</h1>
                            </div>
                        </label>
                    </div>
                </div>

                <input type="text" placeholder="Name" class="w-full max-w-[350px] bg-transparent border rounded-md px-4 py-2 outline-none foucs:outline-none focus:border-blue-700 mb-5">
                <input type="text" placeholder="Email" class="w-full max-w-[350px] bg-transparent border rounded-md px-4 py-2 outline-none foucs:outline-none focus:border-blue-700 mb-5">
                <input type="text" placeholder="Password" class="w-full max-w-[350px] bg-transparent border rounded-md px-4 py-2 outline-none foucs:outline-none focus:border-blue-700 mb-5">
                <input type="text" placeholder="Mobile No" class="w-full max-w-[350px] bg-transparent border rounded-md px-4 py-2 outline-none foucs:outline-none focus:border-blue-700 mb-5">

                <button class="bg-blue-500 mt-4 text-[14px] text-white font-semibold px-16 py-2 rounded-full">SIGN UP</button>

            </div>
        </div>
    </div>
</body>
</html>
